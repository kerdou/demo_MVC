        <main>

            <div id="formdefault">
                <div class="panel-heading text-center">
                    <h1 class="display-3">{formTitle}</h1>
                </div>

                <div class="panel-body">
                    <form action="index.php?controller=category" class="form-vertical" method="post">

                        <fieldset>
                            <div class="form-group row {catIdRowHide}">
                                <label for="catId" class="col-sm-2 col-form-label">catIdLabel</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="catId" name="catId" type="text" readonly value="{catIdValue}" />
                                </div>
                            </div>
                            <div class="form-group row {modelRowHide}">
                                <label for="model" class="col-sm-2 col-form-label">model</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="model" name="model" type="text" readonly value="category"/>
                                </div>
                            </div> 
                            <div class="form-group row {catNameRowHide}">
                                <label for="lastname" class="col-sm-2 col-form-label">Nom *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="lastname" name="catName" type="text" {readonly_inputs}
                                        value="{lastnameValue}" maxlength="45" title="Le nom ne doit comporter aucun chiffre ou caractére spécial" autofocus autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row {commentRowHide}">
                                <label for="comment" class="col-sm-3 col-md-2 col-form-label">Description</label>
                                <div class="col-sm-9 col-md-10">
                                    <textarea class="form-control" id="comment" name="catDescript" {readonly_inputs} maxlength="256" title="La description ne doit comporter aucun caractére spécial en dehors de ( ) : ? !" autocomplete>{commentField}</textarea>
                                </div>
                            </div>
                            <p>Champ obligatoire *</p>
                            <div class="form-group clearfix">
                                <button class="btn btn-secondary float-right" type="submit" id="action" name="action" value="{buttonAction}">{buttonText}</button>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </main>
