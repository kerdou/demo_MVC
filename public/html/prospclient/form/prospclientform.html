        <main>

            <div id="formdefault">
                <div class="panel-heading text-center">
                    <h1 class="display-3">{formTitle}</h1>
                </div>

                <div class="panel-body">
                    <form action="{formAction}" class="form-vertical" method="post">

                        <fieldset>
                            <div class="form-group row {catIdRowHide}">
                                <label for="catId" class="col-sm-2 col-form-label">catId</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="catId" name="catId" type="text" readonly value="{catIdValue}" />
                                </div>
                            </div>
                            <div class="form-group row {usIdRowHide}">
                                    <label for="usId" class="col-sm-2 col-form-label">usId</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="usId" name="usId" type="text" readonly value="{usIdValue}" />
                                    </div>
                                </div>
                                <div class="form-group row {modelRowHide}">
                                    <label for="model" class="col-sm-2 col-form-label">model</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="model" name="model" type="text" readonly value="{modelValue}"/>
                                    </div>
                                </div>                                
                            <div class="form-group row {statusRowHide}">
                                <label for="id" class="col-sm-2 col-form-label">Statut</label>
                                <div class="col-sm-10">
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-secondary active">
                                            <input type="radio" name="catIdStatus" id="option1" value="1" autocomplete="off" checked>Prospect
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="catIdStatus" id="option2" value="2"  autocomplete="off">Client
                                        </label>
                                    </div>
                                </div>    
                            </div>
                            <div class="form-group row">
                                <label for="lastname" class="col-sm-2 col-form-label">Nom *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="lastname" name="usLastname" type="text" {readonly_inputs}
                                        value="{lastnameValue}" maxlength="45" title="Le nom de famille ne doit comporter aucun chiffre ou caractére spécial" autofocus autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="firstname" class="col-sm-2 col-form-label">Prénom *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="firstname" name="usFirstname" type="text" {readonly_inputs}
                                        value="{firstnameValue}" maxlength="45" title="Le prénom ne doit comporter aucun chiffre ou caractére spécial" autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="address" class="col-sm-2 col-form-label">Adresse *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="address" name="usAddress" type="text" {readonly_inputs}
                                        value="{addressValue}" maxlength="45" title="L'adresse ne doit comporter aucun caractére spécial"  autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="postcode" class="col-sm-2 col-form-label">Code postal *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="postcode" name="usPostcode" type="text" {readonly_inputs}
                                        value="{postcodeValue}" minlength="5" maxlength="5" title="Le code postal ne doit comporter que des chiffres"  autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="city" class="col-sm-2 col-form-label">Ville *</label>
                                <div class="col-sm-10">
                                    <input class="form-control" id="city" name="usCity" type="text" {readonly_inputs}
                                        value="{cityValue}" maxlength="45" title="Le nom de la ville ne doit comporter aucun chiffre ou caractére spécial"  autocomplete required/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="comment" class="col-sm-3 col-md-2 col-form-label">Commentaire</label>
                                <div class="col-sm-9 col-md-10">
                                    <textarea class="form-control" id="comment" name="usComment" {readonly_inputs} maxlength="256" title="Le commentaire ne doit comporter aucun caractére spécial en dehors de ( ) : ? !" autocomplete>{commentField}</textarea>
                                </div>
                            </div>
                            <p>Champs obligatoires *</p>
                            <div class="form-group clearfix">
                                <button class="btn btn-secondary float-right" type="submit" id="action" name="action" value="{buttonAction}">{buttonText}</button>
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </main>
